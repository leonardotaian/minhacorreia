{% extends "base.html" %}

{% block title %}Login - Minha Correia{% endblock %}

{% block content %}
    <div class="card" style="max-width: 500px; margin-left: auto; margin-right: auto;">
        <h1>Fazer Login</h1>
        <p>Acesse sua conta para gerenciar seus registros</p>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email"><span class="required">Email</span></label>
                <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
            </div>

            <div class="form-group">
                <label for="senha"><span class="required">Senha</span></label>
                <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
        </form>

        <p style="margin-top: 2rem; text-align: center;">
            NÃ£o tem conta? <a href="{{ url_for('cadastro') }}">Crie uma agora</a>
        </p>
    </div>
{% endblock %}
